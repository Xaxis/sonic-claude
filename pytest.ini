[pytest]
# Pytest configuration for Sonic Claude

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Test output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require SuperCollider)
    slow: Slow tests that take more than a few seconds

# Ignore patterns
testpaths = tests
norecursedirs = .git .tox dist build *.egg node_modules

# Coverage options (optional, for future use)
# --cov=backend
# --cov-report=html
# --cov-report=term-missing

